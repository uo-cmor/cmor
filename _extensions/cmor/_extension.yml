title: CMOR preprint
author: Ross Wilson
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
      date-format: full
      filters:
        - cmor.lua
        - color-text.lua
      shortcodes:
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
    pdf:
      documentclass: cmor
      colorlinks: true
      link-citations: true
      include-in-header:
        - header.tex
      header-includes: |
        \usepackage{orcidlink}
      template-partials:
        - "partials/before-body.tex"
        - "partials/title.tex"
        - "partials/_authors.tex"
      format-resources:
        - cmor.cls